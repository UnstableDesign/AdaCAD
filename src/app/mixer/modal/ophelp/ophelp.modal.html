<h2 mat-dialog-title>{{data.op.name}}</h2>
<mat-dialog-content>

  <div class="help-container">

    <div class="doc-container">
  	  <p>{{data.op.dx}}</p>
  	  <p>Can take up to {{data.op.max_inputs}} input drafts</p>

      <div class="params">
        <ng-container *ngIf="data.op.params.length > 0"><h2> Inputs </h2></ng-container>
        <ng-container *ngFor="let param of data.op.params">
            <h3>{{param.name}}</h3>
            <p>{{param.dx}}</p>
            <p> min/max value of this input: {{param.min}}-{{param.max}}</p>
		    </ng-container>
      </div>

      <div id="docs" [innerHTML]="documentation"></div>
      <h2>Documentation</h2>
    

      <h2> Code </h2>
      <pre>{{data.op.perform}}</pre>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button mat-primary"(click)="close()">Close</button>
</mat-dialog-actions>
