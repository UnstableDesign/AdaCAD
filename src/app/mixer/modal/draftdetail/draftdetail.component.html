<div class ="draft-detail-modal">


  <div class="toprow">
    <button mat-icon-button (click)="onSave()"><i class="fas fa-times"></i></button>
    
    <p mat-dialog-title
      cdkDrag
       cdkDragRootElement=".cdk-overlay-pane" 
       cdkDragHandle>Draft Detail <i *ngIf="viewonly">view only</i></p>
    </div>
  

  <app-weaver #weaver
  [draft]="draft"
  [loom]="loom"
  [viewonly]="viewonly"
  ></app-weaver>


  <div class="draft-detail-footer">
    <div class="ink-block">
    <mat-label>Using Ink</mat-label>
    <mat-select [(value)]="ink">
      <mat-option 
      *ngFor="let i of inks.getInks()" 
      [value]="i.viewValue"
    >
        {{i.viewValue}}
      </mat-option>
    </mat-select> 
    </div>


</div>
