<h2 mat-dialog-title>Add/Edit {{type}} System</h2>

<mat-dialog-content>
  <form #shuttleForm="ngForm">
    
    <mat-form-field class="is-fullwidth">
      <input matInput placeholder="{{type}} System Name" name="name" [(ngModel)]="shuttle.name">

       <input matInput placeholder="{{type}} System Code" readonly="true" name="code" value="{{shuttle.getChar()}}">


    </mat-form-field>

    <mat-form-field class="is-fullwidth">
      <mat-label>Add Notes</mat-label>
      <textarea name="notes" [(ngModel)]="shuttle.notes" matInput>{{shuttle.notes}}</textarea>    
    </mat-form-field>


   
<!--     <upload-form [type]="shuttle" [warps]="warps" (onImageData)="processData($event)" class="button"></upload-form> -->
    </form>
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
