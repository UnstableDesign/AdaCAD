




<div class="sidenav" id="mixer_sidenav" [class.hide]="!hasFocus">

  <mat-accordion multi>
    <mat-expansion-panel expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <i class="fas fa-eye"></i>
            View
          </mat-panel-title>
          <mat-panel-description>
        </mat-panel-description>
      </mat-expansion-panel-header>
      
        <div class="view_slider">

          
          <button  mat-icon-button (click)="zoomIn()" color="primary" class="fas fa-search-plus"></button>
        
        
            <mat-slider 
            class="slider"
            color="primary"
            tickInterval="1" 
            [step]="1" 
            [min]= "0"
            [max]= "zs.num_steps"
            value="{{zs.zoom_table_ndx}}" 
            (change)="zoomChange($event, 'slider')"></mat-slider>
          
            <button  mat-icon-button (click)="zoomOut()" color="primary" class="fas fa-search-minus"></button> 
            <button
            mat-icon-button 
            [color]="(dm.cur_mixer_mode == 'pan')? 'accent' : 'primary'" 
            (click)="togglePanMode()"
            ><i class="fa-solid fa-hand"></i>
            </button>
        </div>
    </mat-expansion-panel>


<mat-expansion-panel expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <i class="fas fa-edit"></i>
            Design
          </mat-panel-title>
          <mat-panel-description>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <button 
      mat-stroked-button            
      color="primary"
      matTooltip= "Blank Draft"
      (click)="createNewDraft()">
      + <i class="fas fa-chess-board"></i> add draft
      </button>

      <button 
      mat-stroked-button
      color="primary"
      matTooltip= "Note"
      color="primary"
      (click)="createNewNote()">
      + <i class="fas fa-comment"></i> add note
      </button>
    </mat-expansion-panel>



    <mat-expansion-panel expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <i class="fa-solid fa-code"></i>
           Add Dataflow Operations
          </mat-panel-title>
          <mat-panel-description>
        </mat-panel-description>
      </mat-expansion-panel-header>
    

      <mat-form-field matNativeControl class="quickop_form is-fullwidth" appearance="fill" width='100%'  color="primary">
        <mat-label><i class="fas fa-project-diagram"></i> quick add operation</mat-label>
        <input type="text"
               placeholder=""
               matInput
               [formControl]="myControl"
               >
        </mat-form-field>
      
        <div>{{search_error}}</div>
      
      <ng-container *ngFor="let classification of filteredOptions | async">
            
            <h3>{{classification.class_name}} </h3>  
      
           
      
             <!-- // <ng-container *ngFor="let op_name of class.op_names"> -->
                <ng-container *ngFor="let op_names of classification.ops">
      
              
                      
                       <!-- {{class.description}} -->
                        <button 
                        mat-stroked-button class="operation" 
                        [style.background-color]="op_desc.getCatColor(classification.class_name)" 
                        (click)="addOperation(op_names.name)"
                        [matTooltip]="op_desc.getOpDescription(op_names.name)">
                       {{op_names.display_name}}
                      </button>
      

      
              </ng-container>
      
      
              
              
      
          <!-- <p> {{class.description}}</p> -->
        
        </ng-container>
            
          

      </mat-expansion-panel>




</mat-accordion>


</div>


<app-palette  
class="palette mode-{{dm.cur_mixer_mode}}"
[class.no-pointer]="!palette.pointer_events" 
#palette 
(onRevealDraftDetails)="showDraftDetails($event)" >
</app-palette>
