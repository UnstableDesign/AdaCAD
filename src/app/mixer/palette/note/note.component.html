
<!--TODO add z index support here-->
<div class="note-container selectable-{{!disable_drag}}" 
id="scalenote-{{note.id}}"
[cdkDragDisabled] = "disable_drag"
cdkDrag
[cdkDragFreeDragPosition]="bounds.topleft"
(cdkDragMoved)="dragMove($event)" >




      <div class="note-opts"> 

  
    
        <button 
        matTooltip= "Delete"
        mat-icon-button
        class="fas fa-times"
        [name]="delete"
        (click)="delete()">
        </button>
      </div>

    <div class="text-entry">
    
    <form class="example-form">
 
        <mat-form-field class="textfield" appearance="fill">
          <textarea cdkTextareaAutosize matInput placeholder="something descriptive about your file..." [(ngModel)]="note.text" name="text" (focusout)="save()"></textarea>
        </mat-form-field>
    </form>

    </div>

    <canvas id="notecanvas-{{note.id}}" hidden></canvas>

</div>
