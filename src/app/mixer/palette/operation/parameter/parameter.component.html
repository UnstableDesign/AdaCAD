<div class="param-row">
    

    <ng-container  *ngIf="param.type === 'number'">
        
      <mat-form-field>
          <mat-label class="param-name">{{param.name}}</mat-label>

            <input 
            matInput
            [ngModel] = "opnode.params[paramid]"
            [formControl]="fc"
            [matTooltip]="description"
            type = "number"
            [name]=param.name
            [min]=param.min
            [max]=param.max
            step = 1
            (change)= "onParamChange(fc.value)"
        >
        </mat-form-field>


      <!-- <div class="param-slider">
        <mat-slider 
        matInput
        [ngModel] = "opnode.params[paramid]"
        tickInterval="1"
        [formControl]="fc"
        [matTooltip]=param.dx
        [min]=numparam.min
        [max]=numparam.max
        step="1" 
        (change)= "onParamChange(fc.value)">
    </mat-slider> 
   </div> -->
  </ng-container>

  <ng-container  *ngIf="param.type == 'select'">
    <div class="select-input">
    <!-- <mat-form-field> -->

      <mat-label class="slider-label">{{param.name}}</mat-label>

        <mat-select 
            [ngModel] = "opnode.params[paramid]"
            [matTooltip]="description"
            [formControl]="fc"
            (selectionChange)='onParamChange(fc.value)'>
          <mat-option *ngFor="let opt of selectparam.selectlist" [value]="opt.value">
            {{opt.name}}
          </mat-option>
        </mat-select>
     <!-- </mat-form-field> -->
    </div>
 </ng-container>

    <ng-container  *ngIf="param.type == 'boolean' || param.type == 'notation_toggle'">
      <!-- <mat-form-field> -->

        <div class="boolean-group">
        <mat-label class="slider-label">{{param.name}}</mat-label>

        <!-- <input 
        matInput
        [ngModel] = "opnode.params[paramid]"
        [formControl]="fc"
        [matTooltip]=param.dx
        type = "number"
        (change)= "onParamChange(fc.value)"
    > -->
        <mat-slide-toggle
            [ngModel] = "opnode.params[paramid]"
            [formControl]="fc"
            [matTooltip]="description"
            (change)= "onParamChange(fc.value)"
            > 
            <span *ngIf="fc.value==1">{{boolparam.truestate}}</span>
            <span *ngIf="fc.value==0">{{boolparam.falsestate}}</span> 
          </mat-slide-toggle>
        </div>
        <!-- </mat-form-field> -->
    </ng-container>

    <ng-container  *ngIf="param.type == 'string'">

      <div class="stringandrefresh">

           <mat-form-field> 

            <mat-label class="param-name">{{param.name}}</mat-label>

         <div class='param-text'>
            <input matInput
            [(ngModel)] = "opnode.params[paramid]"
            [formControl]="fc"
            [errorStateMatcher]="regexValidator"
            [matTooltip]="description"
            type = "text"
            (change)= "onParamChange(fc.value)"
          >
        </div>

        <div class='param-label'>
          <button class="refresh" 
          mat-icon-button
          color = "accent"
          (click)= "onParamChange(fc.value)"
          [disabled]="!fc.dirty || fc.hasError('required') || fc.hasError('forbiddenInput')"
          matTooltip="update draft with input values">
          <i class="fas fa-redo"></i></button>
         </div> 
        </mat-form-field>

    </div>
      
  

    </ng-container>

    <!-- <ng-container  *ngIf="param.type == 'draft'">
       

     <div class='param-label'>
         <button class="refresh" 
         mat-icon-button
         color = "accent"
         (click)= "onParamChange(fc.value)"
         matTooltip="update draft with input values">
         <i class="fas fa-redo"></i></button>
     </div>

   


 </ng-container> -->



    <ng-container  *ngIf="param.type == 'file'">
       
      <div class='param-file'>
        <upload-form 
        type="init" 
        multiple="false"
        accepts=".jpg,.png,.bmp"
        type="single_image"
        (onData)="handleFile($event)" class="button">
      </upload-form>
     </div>

   
  </ng-container>


</div>



  <div class="text-err" *ngIf="fc.hasError('required')">
     an input is required 
    </div>

  <div class="text-err" *ngIf="fc.hasError('forbiddenInput')">
    the current input is not correctly formatted
    </div>
