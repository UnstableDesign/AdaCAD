<div class="operation-container"
cdkDrag
[style.z-index] = "zndx"
[cdkDragDisabled] = "disable_drag"
[cdkDragFreeDragPosition]="bounds.topleft"
(cdkDragMoved)="dragMove($event)"
(cdkDragEnded)="dragEnd($event)"
(cdkDragStarted)="dragStart($event)"
>

<div id='scale-{{id}}' class="operation-container">


    

    <div class="top-row">

        <button 
        class="button is-small is-primary"
        [class.is-active]=" dm.isSelected('operation', 'design_modes') && tree.canAcceptConnections(id)"
        (click)="inputSelected($event, ndx)">
        <i class="fas fa-chevron-right"></i>
    </button>


    <div class="operation-details">
        <!-- <div class="name">{{op.name}} // {{id}}</div> -->
        <div class="name">{{op.name}}</div>
        <button 
        class="help"
        (click)="openHelpDialog()">
        <i class="fas fa-question"></i>
    </button> 
    </div>


    <button 
    matTooltip= "Duplilcate"
    class="button is-small is-primary fa fa-clone"
    (click)="duplicate('duplicate')">
    </button>
    

    <button 
    class="button is-small is-primary"
    (click)="delete()">
    <i class="fas fa-times"></i>
    </button>
</div>





         
    

    <div class="param-row">
        <div class="param-name">inputs </div>
        <div class="param-inputs">

        

        <button *ngFor="let input of tree.getNonCxnInputs(id); index as i;"
            matTooltip = "click to remove this connection"
            class="button is-small is-primary is-active"
            (click)="removeConnectionTo(input)">
            <i class="fas fa-link"></i>
            {{i}} {{getInputName(input)}}
        </button>
        <ng-container *ngIf = "tree.getInputs(id).length == 0"> 
            <div>takes {{op.max_inputs}} input</div>
        </ng-container>       
     </div>


       
    </div>


<div class="params">

    <ng-container *ngFor="let param of op.params; let i = index">
        <div class="param-row">

        <div class="param-name">{{param.name}}</div>

        <div class="param-slider">
            <mat-slider 
            thumbLabel
            tickInterval="1"
            [formControl]="op_inputs[i]"
            [matTooltip]=param.dx
            [min]=param.min
            [max]=param.max
            step="1" 
            value="op_inputs[i].value"
            (change)= "onParamChange(i, op_inputs[i].value)">
        </mat-slider>
        </div>


         <div class='param-label'>
            <input 
            [formControl]="op_inputs[i]"
            [matTooltip]=param.dx
            type = "number"
            [name]=param.name
            [min]=param.min
            [max]=param.max
            step = 1
            value = op_inputs[i].value
            (change)= "onParamChange(i, op_inputs[i].value)"
          >
  
        </div>

    </div>
    </ng-container>
    </div>
</div>
</div>
