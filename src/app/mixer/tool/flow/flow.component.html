<mat-expansion-panel  expanded [hideToggle] = "collapsed">
    <mat-expansion-panel-header>
      <mat-panel-title>
       <span>Operators</span>
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-list role="list">
   
    <ng-container *ngFor="let op of ops.ops">
      <mat-list-item role="listitem">
        <button mat-stroked-button
          [name]=op.name 
          (click)="addOp(op.name)">
          {{op.name}}
        </button> 
      </mat-list-item>
		</ng-container>  
    </mat-list>

</mat-expansion-panel>
