<mat-expansion-panel  expanded [hideToggle] = "collapsed">
    <mat-expansion-panel-header>
      <mat-panel-title>
       <span>Operators</span>
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>

<ng-container *ngFor="let op of ops.ops">
			<button 
			  [name]=op.name 
			  (click)="addOp(op.name)">
			  {{op.name}}
			  </button> 
			</ng-container>  
		
</mat-expansion-panel>
