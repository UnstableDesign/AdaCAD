<mat-accordion multi class="static-menus">

  <mat-expansion-panel expanded>
    <mat-expansion-panel-header>
      <mat-panel-title class="small-text">
        <i class="fa-solid fa-magnifying-glass"></i> Preview
        </mat-panel-title>
        <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <div class="current_view" id="static_draft_view">


      <app-simulation 
      [class.hidden]="vis_mode != 'sim'" 
      #sim
       id="sim_viewer" 
      [id]="id"
      >
    </app-simulation>
  
        <canvas [class.hidden]="vis_mode == 'sim'" id="viewer_canvas"></canvas>
  
  </div>
  <div  class="view_options">
      <button  
      mat-icon-button 
      [class.active]="vis_mode == 'sim'"
      matTooltip="view in 3D" 
      (click)="viewAsSimulation()">
        <i class="fa-solid fa-cube"></i>
      </button>
      
      <button  
      mat-icon-button 
      [class.active]="vis_mode == 'draft'"
      matTooltip="view draft" 
      (click)="viewAsDraft()">
        <i class="fa-solid fa-chess-board"></i>
      </button>
      
      <button  
      mat-icon-button 
      [class.active]="vis_mode == 'structure'"
      matTooltip="view structure" 
      (click)="viewAsStructure()">
        <i class="fa-solid fa-hashtag"></i>
      </button>
      
      <button  
      mat-icon-button 
      [class.active]="vis_mode == 'color'"
      matTooltip="view colors" 
      (click)="viewAsColor()">
        <i class="fa-solid fa-paint-roller">
      </i></button>
      
      <button  mat-icon-button ><i class="fa-solid fa-expand" (click)="expand()"></i></button>
  </div>
  
  </mat-expansion-panel>



 <mat-expansion-panel expanded>
  <mat-expansion-panel-header>
    <mat-panel-title class="small-text">
      <i class="fa-solid fa-link"></i> Quick Links
      </mat-panel-title>
  </mat-expansion-panel-header>


      <button  mat-flat-button (click)="loadBlankFile()" ><i class="fa-solid fa-plus"></i> New Workspace</button>

      <button mat-flat-button  (click)="manageFiles()" ><i class="fa-solid fa-file"></i> Manage Workspaces</button>

      <button  mat-flat-button (click)="openMaterials()"><i class="fa-solid fa-palette"></i> Manage Materials</button> 

       <button  mat-flat-button (click)="openExamples()"><i class="fa-solid fa-lightbulb"></i> View Examples</button> 
       
  </mat-expansion-panel>

  

</mat-accordion>
