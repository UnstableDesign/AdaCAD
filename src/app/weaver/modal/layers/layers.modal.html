<h2 mat-dialog-title>Layer</h2>

<mat-dialog-content>
  
    <form #layerForm="ngForm">
      <mat-form-field class="is-fullwidth">
        <input matInput placeholder="Layer Name" name="name" [(ngModel)]="layer.name">
      </mat-form-field>
      <mat-form-field class="is-fullwidth">
        <mat-select placeholder="Yarn Type" name="type" [(ngModel)]="layer.type">
          <mat-option *ngFor="let type of types" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field >
        <input matInput  type="number" placeholder="Yarn Thickness" name="thickness" [(ngModel)]="layer.thickness">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Layer Color" class="colorpicker" [(colorPicker)]="layer.color" 
         [style.background]="layer.color" name="color" [(ngModel)]="layer.color"/>
      </mat-form-field>
    </form>
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
