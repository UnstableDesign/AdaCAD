<h2 mat-dialog-title>Add/Edit Material</h2>
<mat-dialog-content>



  <form #materialForm="ngForm">
    <mat-form-field class="is-fullwidth">
      <input matInput placeholder="Material Name" name="name" [(ngModel)]="material.name">
    </mat-form-field>
    <mat-form-field class="is-fullwidth">
      <mat-select placeholder="Yarn Type" name="type" [(ngModel)]="material.type">
        <mat-option *ngFor="let type of types" [value]="type.value">
          {{ type.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

   <div class="is-fullwidth">
    <mat-form-field >
      <input matInput  
      type="number" 
      placeholder="Yarn Thickness" 
      name="thickness" 
      min="0"
      max="100"
      step="10"
      [(ngModel)]="material.thickness"> 
      <span>&nbsp;&nbsp;%</span>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Color" class="colorpicker" [(colorPicker)]="material.color" 
       [style.background]="material.color" name="color" [(ngModel)]="material.color"/>
    </mat-form-field>

  </div>

  <div class="is-fullwidth">
  	<mat-form-field class="is-fullwidth">
    <mat-label>Add Notes</mat-label>
    <textarea matInput>{{material.notes}}</textarea>  	
	</mat-form-field>

  </div>


  </form>



</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Close</button>
  <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
