<h2 mat-dialog-title>Initialize Weave Draft</h2>

<mat-dialog-content>
  <form #initForm="ngForm">
    <mat-form-field >
      <input matInput  type="number" placeholder="Weave Warps" name="warps" [(ngModel)]="form.warps">
    </mat-form-field>
   <!--  <mat-form-field >
      <input matInput  type="number" placeholder="Weave EPI" name="epi" [(ngModel)]="form.epi">
    </mat-form-field> -->
    <p>OR</p>
    <!-- <mat-form-field > -->
    <mat-label>Upload Bitmap file</mat-label><br>
    <upload-form type="init" (onData)="handleFile($event)" class="button"></upload-form>
    <!-- </mat-form-field> -->
  </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button mat-primary"(click)="save()">Start</button>
</mat-dialog-actions>
