<div class="example-container">
  <section class="section-container">
    <h3>Brushes</h3>
    <div class="buttons">
      <button matTooltip="Shortcut: d" name="point" class="button is-primary brush" [class.is-active]="brush === 'point'" (click)="brushChange($event)">Point</button>

      <button matTooltip="Shortcut: e" name="erase" class="button is-primary brush  " [class.is-active]="brush === 'erase'" (click)="brushChange($event)">Erase</button>
      <button matTooltip="Shortcut: x. Note: This brush cannot be dragged." name="invert" class="button is-primary brush  " [class.is-active]="brush === 'invert'" (click)="brushChange($event)">Invert</button>
      <button matTooltip="Shortcut: s" name="select" id="select" class="button is-primary codehilite brush" [class.is-active]="brush === 'select'" (click)="brushChange($event)">Select</button>
    </div>
  </section>
  <mat-divider></mat-divider>
  <section class="section-container">
    <h3>Edit Selection</h3>
    <div class="buttons">
      <div class="dropdown is-hoverable">
        <div class="dropdown-trigger">
          <button id="fill" class="button is-primary codehilite brush-dropdown" aria-haspopup="true" aria-controls="dropdown-menu">
            <span class="brush-type">Fill</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <ng-container *ngFor="let pat of favorites">
            <a id="{{pat.id}}" name="fill" (click)="fillEvent($event, pat.id)" class="dropdown-item brush">{{ pat.name }}</a>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="dropdown is-hoverable">
        <div class="dropdown-trigger">
          <button id="mask" class="button is-primary codehilite  brush-dropdown" aria-haspopup="true" aria-controls="dropdown-menu">
            <span class="brush-type">Mask</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <ng-container *ngFor="let pat of favorites">
            <a id="{{pat.id}}" name="fill" (click)="maskEvent($event, pat.id)" class="dropdown-item brush">{{ pat.name }}</a>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="dropdown" [class.is-hoverable]="copy">
        <div class="dropdown-trigger">
          <button id="paste" class="button is-primary  brush-dropdown" aria-haspopup="true" aria-controls="dropdown-menu" [disabled]="!copy">
            <span class="brush-type">Paste</span>
            <span class="icon is-small">
              <i class="fa fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <a id="original" (click)="pasteEvent($event, 'original')" name="paste" class="dropdown-item brush">
              Original
            </a>
            <a id="invert" (click)="pasteEvent($event, 'invert')" name="paste" class="dropdown-item brush">
              Invert
            </a>
            <a id="mirrorX" (click)="pasteEvent($event, 'mirrorX')" name="paste" class="dropdown-item brush">
              Mirror X
            </a>
            <a id="mirrorY" (click)="pasteEvent($event, 'mirrorY')" name="paste" class="dropdown-item brush">
              Mirror Y
            </a>
          </div>
        </div>
      </div>
      <button name="clear" class="button is-primary  brush" (click)="clearEvent($event);">Clear</button>
      <button name="copy" (click)="copyEvent($event);" class="button is-primary  brush">Copy</button>
    </div>
    <!-- <div class="label is-fullwidth">Create</div>
    <div class="buttons">
      <a name="button" class="button is-primary is-outline brush">Button</a>
      <a name="qrcode" class="button is-primary is-outline brush">QR Code</a>
    </div> -->
  </section>
  <mat-divider></mat-divider>
  <mat-divider></mat-divider>
  <section class="section-container">
    <h3>View</h3>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" #group [value]="view" (change)="viewChange($event);">
      <mat-button-toggle value="pattern">
        <i class="fa fa-chess-board" aria-hidden="true"></i>
        Pattern
      </mat-button-toggle>
      <mat-button-toggle value="yarn">
        <i class="fa fa-project-diagram" aria-hidden="true"></i>
        Yarn
      </mat-button-toggle>
      <mat-button-toggle value="visual">
        <i class="fa fa-image" aria-hidden="true"></i>
        Visual
      </mat-button-toggle>
    </mat-button-toggle-group>
  </section>
</div>
