 <mat-expansion-panel  expanded [hideToggle] = "collapsed">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <i class="warpicon fas binoculars" aria-hidden="true"></i>
     <span>View</span>
    </mat-panel-title>
    <mat-panel-description>
    </mat-panel-description>
  </mat-expansion-panel-header>




      <mat-button-toggle-group [vertical] = "collapsed" value = "{{view}}"(change)="viewChange($event)" name="fontStyle" aria-label="Font Style">

        <ng-container *ngFor="let mode of view_modes">
          <mat-button-toggle 
          value="{{mode.value}}" >
        {{mode.viewValue}}</mat-button-toggle>
        </ng-container>

      </mat-button-toggle-group>


 <ng-container *ngIf="!collapsed">
        Zoom: 
        <mat-slider 
        thumbLabel 
        [displayWith]="formatLabel" 
        tickInterval="1" min="1" max="100" 
        value="{{zoom}}" 
        (change)="zoomChange($event, 'slider')"></mat-slider>



  </ng-container>


  <ng-container *ngIf="collapsed">

          <button matTooltip="zoom in" 
          name="zoom_in" 
          class="button is-small  is-primary"
          (click)="zoomChange($event, 'in')">
          <i class="fas fa-search-plus" aria-hidden="true"></i>        
          </button>

        <button matTooltip="zoom out" 
        name="zoom_out" 
        class="button is-small  is-primary"
        (click)="zoomChange($event, 'out')">
        <i class="fas fa-search-minus" aria-hidden="true"></i>    
         </button>  

  </ng-container>
</mat-expansion-panel>
