<mat-toolbar color="primary">
  <span>AdaCAD</span>
  <span style="color:white; font-size: 80%;" (click)="openAboutDialog(null)">&nbsp; | &nbsp; About</span>
  <!-- This fills the remaining space of the current row -->

  <span class="view-toggle">

    Zoom: 
    <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1" min="1" max="100" value="{{zoom}}" (change)="zoomChange($event)"></mat-slider>
    

    View Mode: 
    <mat-button-toggle-group #group [value]="view" (change)="viewChange($event);">
      <mat-button-toggle value="pattern">
        <i class="fa fa-chess-board" aria-hidden="true"></i>
        Draft
      </mat-button-toggle>
      <mat-button-toggle value="yarn">
        <i class="fa fa-project-diagram" aria-hidden="true"></i>
        Yarn
      </mat-button-toggle>
      <mat-button-toggle value="visual">
        <i class="fa fa-image" aria-hidden="true"></i>
        Visual
      </mat-button-toggle>
    </mat-button-toggle-group>
</span>

<span>
   <!--  <button #undoEvent mat-raised-button [disabled]="!undoItem" (click)="undoClicked($event);">Undo</button>
    <button #redoEvent mat-raised-button [disabled]="!redoItem" (click)="redoClicked($event);">Redo</button> -->
    <button mat-raised-button [matMenuTriggerFor]="downloadDropdown">Download Weave</button>
    <mat-menu #downloadDropdown mat-raised-button>
      <a #bmpLink (click)="saveAsBmp($event)" mat-menu-item>Save as Bitmap</a>
      <a #adaLink (click)="saveAsAda($event)" mat-menu-item>Save as AdaCAD file</a>
    </mat-menu>
  </span>
</mat-toolbar>
