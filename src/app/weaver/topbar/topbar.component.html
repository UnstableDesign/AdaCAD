<mat-toolbar color="primary">
  <span>AdaCAD</span>
  <span>&nbsp; |  &nbsp; <a style="color:white; font-size: 80%;" href="https://unstable.design">About</a></span>
  <span> &nbsp; | &nbsp;<a style="color:white; font-size: 80%;" href="https://unstable.design/AdaCAD">Help</a></span>
  <span>&nbsp; |  &nbsp;<a style="color:white; font-size: 80%; " href="https://github.com/UnstableDesign/AdaCAD-weaver/">Contribute</a></span>
  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <span style="display:inherit;">
    <button #undoEvent mat-raised-button [disabled]="!undoItem" (click)="undoClicked($event);">Undo</button>
    <button #redoEvent mat-raised-button [disabled]="!redoItem" (click)="redoClicked($event);">Redo</button>
    <button mat-raised-button [matMenuTriggerFor]="downloadDropdown">Download Weave</button>
    <mat-menu #downloadDropdown mat-raised-button>
      <a #bmpLink (click)="saveAsBmp($event)" mat-menu-item>Save as Bitmap</a>
<!--       <a #adaLink (click)="saveAsAda($event)" mat-menu-item>Save as AdaCAD file</a>
 -->    </mat-menu>
  </span>
</mat-toolbar>
