      <!-- files-->
        <ng-container *ngIf="files.file_tree !== undefined">
        <mat-list-item  *ngFor="let file of files.file_tree">
          <ng-container *ngIf="file !== null && file.meta !== null">


            <div class="file-item-block">
              <!-- <div class="fav"> 
                <button mat-icon-button matListItemIcon><i class="fa-regular fa-star"></i></button></div> -->
              <div class="details">
                <button mat-button matListItemTitle class="file_name">{{file.meta.name}}  </button>
                <div matListItemTitle class="timestamp">{{file.meta.timestamp}}  </div>
              </div>
              <div class="more">  <button mat-icon-button [matMenuTriggerFor]="fileopts">  <i class="fa-solid fa-ellipsis"></i></button></div>
       


 
        <mat-menu #fileopts="matMenu">
         <button mat-menu-item>
           <span>Rename</span>
         </button>
         <button mat-menu-item>
          <span>Download</span>
        </button>
         <button mat-menu-item>
           <span>Delete</span>
         </button>
 
       </mat-menu>
      </div>
       </ng-container>
      </mat-list-item>
    </ng-container>
