<button 
matTooltip= "Zoom In"
mat-icon-button><i class="fas fa-search-plus"></i></button>

<button mat-icon-button
matTooltip= "Zoom Out"
><i class="fas fa-search-minus"></i></button>

<button 
      mat-stroked-button
      matTooltip= "Select Region"
      [class.is-active]="selected_mode === 'select'"
      (click)="select()">
      <i class="fas fa-expand"></i>
</button>


<button 
      mat-stroked-button
      matTooltip= "Edit Draft Cells"
      [matMenuTriggerFor]="inks"
      [class.is-active]="selected_mode === 'draw'">
      <i class="fas fa-edit"></i>
</button>



  <mat-menu #inks="matMenu">
    <ng-container *ngFor="let mode of design_modes">
      <button 
      class="menu-button" 
      mat-menu-item 
      [name] = "mode.value"
      (click)="designModeChange(mode.value)">
        <span class="{{mode.icon}}"></span>
        <span>{{mode.viewValue}}</span>
      </button>
   </ng-container>
  </mat-menu>


<button 
      mat-stroked-button
      matTooltip= "Edit Draft Materials"
      [matMenuTriggerFor]="set_materials"
      [class.is-active]="selected_mode === 'material'"
      >
   <i class="fas fa-palette"></i>
</button>

  <mat-menu #set_materials="matMenu">
    <ng-container *ngFor="let shuttle of materials">
      <button class="menu-button" 
      mat-menu-item 
      (click)="drawWithMaterial(shuttle.id)">
        <span class="swatch"  [style.background]="shuttle.color" ></span>
        <span>{{shuttle.name }}</span>
      </button>

   </ng-container>
  </mat-menu>

  <mat-slide-toggle
  [checked]="!front"
  (change)="front = !front; viewFront($event, front, 'front')">
</mat-slide-toggle>
