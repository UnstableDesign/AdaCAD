



<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <span>Notes</span>
    </mat-panel-title>
    <mat-panel-description>
    
    </mat-panel-description>
  </mat-expansion-panel-header>

<div class="panel-content">

<mat-form-field appearance="fill">
  <mat-label>Notes</mat-label>
  <textarea matInput [(ngModel)]="notes" (change) = "notesValueChanged()">{{notes}}</textarea>
</mat-form-field>

</div>
</mat-expansion-panel>
