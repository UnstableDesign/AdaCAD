<mat-toolbar class="topbar" color="primary">

  <div class="left">
    <button mat-icon-button
    (click)=" collapse()"
    class="collapse" 
    [class.nav-opened] = "!collapsed"
    value="collapsed">
    <i class="fa"
      [class.fa-angle-double-right]="collapsed" 
      [class.fa-angle-double-left]="!collapsed"
    aria-hidden="true"></i>
    </button>

     <div class="titlebar">AdaCAD 4.0, <i>beta</i></div>

     <button mat-icon-button
     (click)="openAboutDialog()"
     matTooltip ="about AdaCAD"
     >
     <i class="fas fa-info-circle"></i>
    </button>
    </div>

    <div class="right">

      <div class="auth" *ngIf="(auth.showLogoutButton)">
        <div class="loggedInUserName">Hi {{auth.username}} </div>
        <button mat-icon-button matTooltip="logout" (click)="logout()"><i class="fa fa-sign-out"></i></button>
      </div>
  </div>

<div class="betadesc">

  <div class="text">
  This is a new/"beta" release of AdaCAD 4.0. It has more features but has not been tested as extensively as our previous version of AdaCAD. Use at your own risk. 
 </div>
  <button color="primary" (click)="linkToStable()" mat-raised-button href="https://adacad.org"><i class="fa-solid fa-person-through-window"></i> Take me to the Stable AdaCAD</button>

  <button color="primary" (click)="linkToDocs()" mat-raised-button href="docs.adacad.org"  >
    <i class="fa-solid fa-book-open-reader"></i>Learn More about AdaCAD</button>

    <button color="primary" (click)="linkToForum()" mat-raised-button href="https://groups.google.com/g/adacad-forum" >
      <i class="fa-solid fa-spider"></i> Please report any bugs you find</button>

</div>
