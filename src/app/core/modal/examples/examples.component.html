<p mat-dialog-title
cdkDrag
 cdkDragRootElement=".cdk-overlay-pane" 
 cdkDragHandle>
 Examples
</p>
   
<mat-dialog-content >

   <div class="preloaded_files">



      <mat-card appearance="outlined" *ngFor="let example of local_examples">
        <mat-card-header>
        <mat-card-title>{{example.title}}</mat-card-title>
      </mat-card-header>

       <img mat-card-image src="/assets/example_img/{{example.id}}.{{example.ext}}" alt="Screenshot of the File Contents">
          <mat-card-content >
            <p>
              {{example.desc}}
            </p>
          </mat-card-content>
        <mat-card-actions>
          <button (click)="loadExample(example.id)" mat-button>OPEN</button>
        </mat-card-actions>
      </mat-card>

      </div>
     

    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
