
      <div class ="design-container">

   
        <div class="tool-chunk" >

          <button 
          mat-icon-button
          color="white" 
          (click)="closeDetailView()">
          <i class="fas fa-window-close"></i>
          </button>


          <!-- <h1>viewing detail for: {{draftname}}</h1> -->
  
  
      </div>

      <app-draftviewer id="draft_viewer"
      [id]="id"
      [class.expanded]="viewer_expanded"
      source = "weaver"
      (onNewSelection) = "updateSelection($event)"
      (onDrawdownUpdated)="onDrawdownUpdate($event)"
      (onViewerExpanded)="expandViewer()">
      </app-draftviewer>
  


      <app-simulation id="simulation_container"
      [id]="id"
      (onExpanded)="expandSimulation()"
      >
      </app-simulation>


   </div>
